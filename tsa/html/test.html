<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="Content-Script-Type" content="text/javascript" />
    <meta http-equiv="Content-Style-Type" content="text/css" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="HandheldFriendly" content="true" />
    <meta name="viewport" content="width=1400,user-scalable=yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <title>국제관광전문가 아카데미(TSA)</title>
    <link rel="stylesheet" type="text/css" href="../css/reset.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100;300;400;500;700;900&family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../css/splitting.css" />
    <link rel="stylesheet" type="text/css" href="../css/tsa.css" />
    <script src="../js/jquery-3.6.0.min.js"></script>
    <script src="../js/splitting.min.js"></script>
    <script src="../js/greensock/gsap.min.js"></script>
    <script src="../js/greensock/CSSRulePlugin.min.js"></script>
    <script src="../js/greensock/ScrollTrigger.min.js"></script>
    <script src="../js/main.js" defer></script>
  </head>
  <style>
    body {
      background-color: #333;
      min-height: 5000px;
    }
    .box {
      width: 100px;
      height: 100px;
      margin-bottom: 1200px;
    }
    .red {
      background-color: #f00;
    }
    .green {
      background-color: rgb(3, 203, 3);
    }
    .blue {
      background-color: rgb(0, 58, 216);
    }
  </style>
  <body class="tsa">
    <div class="red box">red</div>
    <div class="green box">green</div>
    <div class="blue box">blue</div>

    <script>
      gsap.to(".blue", {
        x: 800,
        rotation: 245,
        duration: 5,
        //scrollTrigger:".blue",
        scrollTrigger: {
          trigger: ".blue",
          markers: true,
          start: "top center",
          end: "bottom top",
          scrub: 1,
          pin: true,
        },
      });
    </script>
  </body>
</html>
