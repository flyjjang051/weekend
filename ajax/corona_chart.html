  <body>

    <canvas id="coronaChart"></canvas>
    <script>
      const labels = [];

      const data = {
        labels: labels,
        datasets: [
          {
            type: "line",
            label: "corona",
            backgroundColor: [],
            borderColor: "rgb(0,0,0)",
            data: [],
          },
          {
            type: "bar",
            label: "corona",
            backgroundColor: [],
            borderColor: "rgb(0,0,0)",
            data: [],
          },
        ],
      };

      $.ajax({
        url:
          "http://openapi.data.go.kr/openapi/service/rest/Covid19/getCovid19SidoInfStateJson" +
          "?ServiceKey=Wnus4QpirWGI56CfvzMWDIDHMRL%2FmEF%2FqTl9gwVNbRggLYTGPFIdwBy0L51B%2B27d5QRbLanNmIAxPwNvl7dKPA%3D%3D" +
          "&startCreateDt=20220528" +
          "&endCreateDt=20220528" +
          "&_type=json",
      }).done(function (res) {
        const coronaData = res.response.body.items.item;
        console.log(coronaData);
        console.log(Array.isArray(coronaData));
        let tempHtml = "";
        $.each(coronaData, function (idx, item) {
          labels.push(item.gubun);
          data.datasets[0].data.push(item.localOccCnt);
          data.datasets[1].data.push(item.localOccCnt);
          // prettier-ignore
          data.datasets[0].backgroundColor.push(
            `rgb(
              ${Math.floor(Math.random() * 256)},
              ${Math.floor(Math.random() * 256)},
              ${Math.floor(Math.random() * 256)})`
          );
          data.datasets[1].backgroundColor.push(
            `rgb(
              ${Math.floor(Math.random() * 256)},
              ${Math.floor(Math.random() * 256)},
              ${Math.floor(Math.random() * 256)})`
          );
        });
        const config = {
          data: data,
          options: {},
        };
        const myChart = new Chart(
          document.getElementById("coronaChart"),
          config
        );
      });
    </script>
  </body>
